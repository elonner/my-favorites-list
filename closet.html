<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Closet</title>
</head>

<body>
    <form action="submit" id="closetForm">
        <h1>Stuff in my Closet</h1>

        <label for="newItem">Add Closet Item</label>
        <input type="text" id="newItem" name="newItem">
        <button type="submit" id="addItem">Add</button>
        <button type="button" id="clearCloset">Clear List</button>


        <ul id="closetStuff">
            <li>Button Downs</li>
            <li>Shoes</li>
            <li>Jackets</li>
        </ul>
    </form>


    <script type="text/javascript" src="main.js"></script>
</body>

</html>
